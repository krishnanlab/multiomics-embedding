command:
- python
- ${program}
- --n2v
- OTF
- --sweep
- stability_p_0.01
- --seed
- '30'
- ${args}
method: random
metric:
  goal: maximize
  name: f1
name: stability_p_0.01
parameters:
  g:
    values:
    - 0
    - 1
    - 2
  p:
    values:
    - 0.1
    - 0.01
    - 0.51
  q:
    distribution: uniform
    max: 10
    min: 0.1
program: src/sweep.py
