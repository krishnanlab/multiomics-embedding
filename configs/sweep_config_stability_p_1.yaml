command:
- python
- ${program}
- --n2v
- OTF
- --sweep
- stability_p_1
- --seed
- '30'
- ${args}
method: random
metric:
  goal: maximize
  name: f1
name: stability_p_1
parameters:
  g:
    values:
    - 0
    - 1
    - 2
  p:
    values:
    - 0.5
    - 1
    - 1.5
  q:
    distribution: uniform
    max: 10
    min: 0.1
program: src/sweep.py
